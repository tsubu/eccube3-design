<html lang="ja">
<head>
<meta charset="utf-8">
<style type="text/css">
	#svgicon {
		width: 0; height: 0; overflow: hidden;
	}
	body {
		padding: 0;
		margin: 0;
		font-family: sans-serif;
		font-size: 1em;
		line-height: 1.5;
		color: #231815;
		background: #fff;
	}
	ul {
		font-size: 30px;
		list-style-type: none;
	}
	.cb {
		display: inline-block;
		width: 1em;
		height: 1em;
		vertical-align: middle;
		fill: currentColor;
	}
	.cb-images {
		width: 1.125em;
	}
	.icon-bg {
		fill: #d4d4d5;
	}
	.icon-with-bg {
		fill: #fff;
	}
</style>
</head>
<body>

<header>
	<h1>EC-CUBE SVG icons (for installer page)</h1>
</header>

<ul>
    <li>
        <svg class="cb cb-angle-down">
          <use xlink:href="#cb-angle-down" />
        </svg>
        <span> cb-angle-down</span>
    </li>
    <li>
        <svg class="cb cb-angle-right">
          <use xlink:href="#cb-angle-right" />
        </svg>
        <span> cb-angle-right</span>
    </li>
    <li>
        <svg class="cb cb-inbox">
          <use xlink:href="#cb-inbox" />
        </svg>
        <span> cb-inbox</span>
    </li>
</ul>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        $.ajax({
          type: 'GET',
          url: 'assets/img/svg.html',
          dataType: 'html',
          success: function(data){
            $('body').prepend(data);
            },
          error: function() {
            console.log('error');
          }
        });
    });
</script>
</body>
</html>
